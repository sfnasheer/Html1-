<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth child</title>
    <style>
        li:nth-child(4){
            color: rgb(33, 33, 172);}
            
    </style>
</head>
<body>
   <ul>
    <li>kgkh</li>
   <li>kbkj</li>
   <li>bhkk</li>
   <li>kjkj</li>
   <li>kjhkj</li>
   <li>kjkhiu</li>
</ul> 
</body>
</html>
