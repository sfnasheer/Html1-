<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap JS implement2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body><center><fieldset>
    <legend>--Arthmetic operations--</legend>
    <div>
        <label for="n1">num1: </label><input type="number" name="n1" id="n1"><br><br>
        <label for="n2">num2: </label><input type="number" name="n2" id="n2"><br><br>
        <button onclick="add()">add</button>
        <button onclick="sub()">sub</button>
    </div>
    <script>
        function add(){
            let a = document.getElementById('n1').value;
            let b = document.getElementById('n2').value;
            let result = parseInt(a)+parseInt(b);
            document.write(result);
        }
        function sub(){
            let a = document.getElementById('n1').value;
            let b = document.getElementById('n2').value;
            let result = parseInt(a)-parseInt(b);
            document.write(result);
        }
    </script>

</fieldset>

      <div class="col">

      <div class="col">

<input type="range" class="form-range" id="customRange1">

</center>
